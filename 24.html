<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Cards</title>
    <style>
        /* Style for event cards */
        #event-container {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow the items to wrap as needed */
            justify-content: space-around; /* Distribute items evenly */
        }
        .event-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            height: 400px; /* Adjust the height of the card */
            background-color: #f9f9f9;
        }
        .event-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="event-container"></div>

    <script>
        // Sample event data (you can add more events)
        const events = [
            {
                image: 'bank.png',
                title: 'Bank Management System',
                tech: 'Python || MySQL',
                description: 'Created abank managment system that manages the transaction of customer'
            },
            // Add more events here...
            {
                image: 'hospital.png',
                title: 'Hospital Management System',
                tech: 'C++(OOPs)',
                description: 'Software to manage hospital data.'
            },

            {
                image: 'job.png',
                title: 'Job Finder App',
                tech: 'Android Studio || Flutter',
                description: 'Software to manage hospital data.'
            },


        ];

        // Generate event cards dynamically
        const eventContainer = document.getElementById('event-container');
        events.forEach(event => {
            const card = document.createElement('div');
            card.classList.add('event-card');

            const image = document.createElement('img');
            image.src = event.image;
            image.alt = event.title;
            image.classList.add('event-image');

            const title = document.createElement('h2');
            title.textContent = event.title;

            const tech = document.createElement('p');
            tech.textContent = event.tech;

            const description = document.createElement('p');
            description.textContent = event.description;

            card.appendChild(image);
            card.appendChild(title);
            card.appendChild(tech);
            card.appendChild(description);

            eventContainer.appendChild(card);
        });
    </script>
</body>
</html>
