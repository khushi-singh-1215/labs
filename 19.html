<body>
    <label for="rows">Enter the number of rows:</label>
    <input type="number" id="rows" min="1" value="5">
    <br>
    <label for="columns">Enter the number of columns:</label>
    <input type="number" id="columns" min="1" value="5">
    <br>
    <button onclick="createCheckerboard()">Create Checkerboard</button>
    <br>
    <table id="checkerboard"></table>

    <script>
        function createCheckerboard() {
            const m = parseInt(document.getElementById("rows").value);
            const n = parseInt(document.getElementById("columns").value);

            const table = document.getElementById("checkerboard");
            table.style.borderCollapse = "collapse";
            table.innerHTML = ""; // Clear existing content

            for (let i = 0; i < m; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < n; j++) {
                    const cell = document.createElement("td");
                    cell.style.backgroundColor = (i + j) % 2 === 0 ? "black" : "red";
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Initial creation (optional)
        createCheckerboard();
    </script>
</body>
